; 这是一个示例配置文件（.ini）
; 分号（;）或井号（#）开头的行是注释

[General]
app_name = MyApplication
version = 1.0.0
autorun = true
language = zh-CN

[Database]
; 数据库连接配置
host = localhost
port = 3306
username = admin
password = secure_password_123
database = my_db
timeout = 30

[Network]
proxy_enabled = false
proxy_server = 192.168.1.1:8080
ssl_verify = true

[Logging]
log_level = debug ; 可选值: debug, info, warning, error
log_path = /var/log/myapp.log
max_size = 10MB ; 单位: KB, MB, GB
retention_days = 7

[UserPreferences]
theme = dark
font_size = 12
notifications = true
